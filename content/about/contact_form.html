 <!-- contact_form.html -->
<form action="https://api.staticforms.xyz/submit" method="post" style="max-width: 500px; margin: auto; font-family: Arial, sans-serif; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">

    <!-- Hidden access key -->
    <input type="hidden" name="accessKey" value="f838b19b-d05c-4811-ae59-8a2429920b9a">

    <fieldset style="border: none; padding: 0;">
        <legend style="font-size: 1.5em; margin-bottom: 10px;">Contact Us</legend>

        <label for="name" style="display: block; margin-top: 10px;">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="subject" style="display: block; margin-top: 10px;">Subject:</label>
        <input type="text" name="subject" id="subject" placeholder="Subject" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="email" style="display: block; margin-top: 10px;">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="phone" style="display: block; margin-top: 10px;">Your Phone:</label>
        <input type="text" name="phone" id="phone" placeholder="Your Phone" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">

        <label for="message" style="display: block; margin-top: 10px;">Message:</label>
        <textarea name="message" id="message" placeholder="Your Message" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; height: 100px; resize: vertical;"></textarea>

        <input type="submit" value="Submit" style="margin-top: 15px; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">
    </fieldset>

    <!-- Optional Hidden Fields -->
    <input type="hidden" name="replyTo" value="@" />
    <input type="hidden" name="redirectTo" value="https://breadflows.com/" />
</form>
